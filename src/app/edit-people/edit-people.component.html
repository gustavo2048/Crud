<div class="container col-md-6">
    <div class="card" >
        <div class="card-header">
        <h3>Agregar Personas</h3>
        </div>
        <div class="card-body ">
        <form>
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control"  [(ngModel)]="persona.nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="">Apellido:</label>
                <input type="text" class="form-control"  [(ngModel)]="persona.apellido" name="apellido">
            </div>
            <button (click)="Actualizar(persona)"  class="btn btn-outline-warning">Actualizar</button>
        </form>
        </div>
    </div>
</div>
