<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
    </div>

    <!-- Login Form -->
    <form>
      <input type="email" id="login" class="fadeIn second" name="name" placeholder="login" [(ngModel)]="email" >
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password"[(ngModel)]="pass" >
      <input (click)="checkLogin()" type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <a class="nav-link" routerLink="/createUser" routerLinkActive="active"><i class="fas fa-gamepad"></i>Crear Usuario</a>
  </div>
</div>
