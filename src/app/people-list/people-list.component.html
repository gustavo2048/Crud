<div class="card" >
  <div class="card-header">
    <h3>Personas</h3>
  </div>
  <div class="card-body ">
    <div *ngFor="let persona of personas" class="card" style=" width: 21Rem;margin: 10px;display: inline-block;">
      <div class="card-header">
        <h5 class="card-title">{{persona.id}}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">nombre: {{persona.nombre}}</p>
        <p class="card-text">apellido: {{persona.apellido}}</p>
      </div>
      <button (click)=Editar(persona) class="btn-warning">Editar</button>
      <button (click)=Delete(persona) class="btn-danger" style="margin-left: inherit;">Eliminar</button>
    </div>
  </div>
</div>
